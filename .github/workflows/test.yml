name: CI

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  FORCE_COLOR: "3"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    name: Test / ${{ matrix.platform }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "pypy-3.9", "pypy-3.10"]
        # TODO: bring these back someday when SciPy is easier to install
        # via PyPy, and test just Ubuntu for it for now
        exclude:
          - platform: macos-13
            python-version: "pypy-3.9"
          - platform: macos-13
            python-version: "pypy-3.10"
          - platform: macos-latest
            python-version: "pypy-3.10"
          - platform: macos-latest
            python-version: "pypy-3.9"
          - platform: windows-latest
            python-version: "pypy-3.9"
          - platform: windows-latest
            python-version: "pypy-3.10"
    steps:
    - uses: actions/checkout@v4.1.7
    - uses: actions/setup-python@v5.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - uses: yezz123/setup-uv@v4

    - name: Install SciPy prerequisites for Linux with PyPy
      if: matrix.platform == 'ubuntu-latest' && startsWith(matrix.python-version, 'pypy')
      run: sudo apt-get install libopenblas-dev

    - name: Run tests
      run: uvx nox -s tests
